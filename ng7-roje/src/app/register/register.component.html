<h1>Register</h1>

<form [formGroup]="messageForm" (ngSubmit)="onSubmit()">

    <h5 *ngIf="success">Your form is valid!</h5>

    <label>
      UserName:
      <input type="text" formControlName="name">
      <div *ngIf="submitted && messageForm.controls.name.errors" class="error">
        <div *ngIf="messageForm.controls.name.errors.required">Your username is required</div>
      </div>
    </label>
  
    <label>
      Name:
      <textarea formControlName="message"></textarea>
      <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
        <div *ngIf="messageForm.controls.message.errors.required">Your name is required</div>
      </div>
    </label>

    <label>
     Surname :
        <textarea formControlName="message"></textarea>
        <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
          <div *ngIf="messageForm.controls.message.errors.required" >Your surname is required</div>
        </div>
      </label>

      <label>
        Password :
           <textarea formControlName="message"></textarea>
           <div *ngIf="submitted && messageForm.controls.message.errors" class="error">
             <div *ngIf="messageForm.controls.message.errors.required" >Your password is required</div>
           </div>
         </label>

    <input type="submit" value="Register" class="cta">
  
  </form>
